<section class="items-center">
    <div class="flex flex-col items-center pt-52">
        <div class="flex flex-col items-center">
        <p class="pb-5 dark:text-white text-lg font-semibold text-left rtl:text-right">Agregar Cliente</p>

        <form class="items-center justify-center">
            <div class="pb-3">
                <label class="pr-3 dark:text-white text-lg font-semibold text-left rtl:text-right">Nombre :</label>
                <input [(ngModel)]="empleado.nombre" type="text" id="nombre" class="rounded-md border-2 border-black" name="nombre">
            </div>
            <div class="pb-3">
                <label class="pr-3 dark:text-white text-lg font-semibold text-left rtl:text-right">Apellido :</label>
                <input [(ngModel)]="empleado.apellido" type="text" id="apellido" class="rounded-md border-2 border-black" name="apellido">
            </div>
            <div class="pb-8 ">
                <label class="pr-9 dark:text-white text-lg font-semibold text-left rtl:text-right">Email :</label>
                <input [(ngModel)]="empleado.email" type="email" id="exampleInemail" class="rounded-md border-2 border-black" aria-describedby="emailHelp" name="email">
            </div>
        
            <div class="flex mx-[150px]">
            <button [routerLink]="['/crud-frontend/lista-empleados']"
            class="font-medium text-white dark:text-white rounded-md bg-blue-600 w-24 h-8" (click)="agregarEmpleado()">Crear</button>
            </div>
        </form>
        
    </div>
    </div>
</section>
